<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Area and Perimeter</title>
  <link rel="stylesheet" href="formula.css">
  </head>
  <body>
    <h1 style="text-align:center">Shapes Calculators</h1>
    <div class="aRec">
    <h2>Area of a Rectangle</h2>
    Length: <input type="text" name: "length" id = "length" size: "4"> <br>
    <br>
    Width: <input type="text" id = 'width' onkeyup ="" style="background-color: orange ;"><br>
    <br>
    The Area is: <input type="text" name="button" id="area" size="4" required placeholder="0"> <br><br>
    <input type="button" name="calculate" id="area" size="4" onclick= "calculateArea()" value="calculate";
    <br>
  </div>
  
  <div class="aCirc" >
  <h2>Area of a Circle</h2>
    Radius: <input type="text" id = 'radius'> <br>
    <br>
    The Area is: <input type="text" name="button" id="areaC"> <br><br>
    <input type="button" name="calculate" id="areaC" size="4" onclick= "calculateAreaC()" value="calculate";
    <br><br>
    <br>

    <h2>Perimeter of a Circle</h2>
    Enter radius: <input type="text" id = 'radii'> <br>
    <br>
    
    The Perimeter is: <input type="text" name="calculate" id="circumference" size="4"> <br><br>
    <input type="button" name="calculate" id="cicumference" size="4" onclick= "calculateCircumference()" value="calculate";
    <br>
    <br>
  </div> 

  <div class="triangle-up"> 
  <h2>Area of a Triangle</h2>
    Base: <input type="text" id = 'base'> <br>
    <br>
    Height: <input type="text" id="height"> <br>
    <br>
    
    The Area is: <input type="text" name="calculate" id="areaT" size="4"> <br><br>
    <input type="button" name="calculate" id="areaT" size="4" onclick= "calculateAreaT()" value="calculate";
    <br><br>
  </div> 

    
</body>
<script src="area.js"></script>
  </html>
